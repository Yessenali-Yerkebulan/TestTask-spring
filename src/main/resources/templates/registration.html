<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${userEntity}">
    <input th:field="*{name}" type="text" name="name" id="name">
    <input th:field="*{email}" type="email" name="email" id="email">
    <input th:field="*{password}" type="password" name="password" id="password">
    <input type="submit" value="Register">
</form>
</body>
</html>
